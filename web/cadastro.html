<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbiesHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">HobbiesHub</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false"
                aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Sobre</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown"
                            aria-expanded="false">Mais</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Ação</a></li>
                            <li><a class="dropdown-item" href="#">Outra ação</a></li>
                            <li>
                                <hr class="dropdown-divider">
                            </li>
                            <li><a class="dropdown-item" href="#">Algo mais aqui</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link disabled" aria-disabled="true">Desativado</a>
                    </li>
                </ul>
                <form class="d-flex" role="search">
                    <label for="searchInput">Buscar:</label>
                    <input class="form-control me-2" type="search" id="searchInput" name="searchInput"
                        placeholder="Buscar" aria-label="Search">
                </form>
            </div>
        </div>
    </nav>

    <div class="container-fluid full-height d-flex align-items-center justify-content-center">
        <div class="retangulo-amarelo">

            <form id="formCadastro">
                <h1 class="tittle-login"><span>Cadastro</span></h1>

                <div class="form-group">
                    <input type="text" class="cadastro-usuario" id="usuarioName" name="usuarioName" placeholder="Nome completo" required>
                </div>
                
                <div class="form-group">
                    <input type="text" class="cadastro-usuario" id="usuarioNameSystem" name="usuarioNameSystem" placeholder="Nome de usuário" required>
                </div>
                
                <div class="form-group">
                    <input type="email" class="cadastro-usuario" id="usuarioEmail" name="usuarioEmail" placeholder="Digite seu email" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="cadastro-usuario" id="usuarioSenha" name="usuarioSenha" placeholder="Insira sua senha" required>
                </div>
                
                <div class="form-group">
                    <input type="password" class="cadastro-usuario" id="usuarioSenhaConfirmar" name="usuarioSenhaConfirmar" placeholder="Insira sua senha novamente" required>
                </div>
            
                <br>
                <div class="form-group">
                    <label for="dateOfBirth">Data de Nascimento:</label>
                    <input type="date" id="dateOfBirth" name="dateOfBirth" required>
                </div>
            
                <br>
            
                <!-- Botão de envio -->
                <button type="submit" class="btn btn-primary btn-block">Cadastrar</button>
            
                <div class="text-center mt-3">
                    <a href="#">Esqueceu a senha?</a>
                </div>
            </form>
            



        </div>
    </div>

    <footer>
        <p>Siga a gente nas redes sociais</p>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
    </footer>


    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="./script/cadastro.js"></script>

</body>

</html>
