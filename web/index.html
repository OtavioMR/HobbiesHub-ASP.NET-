<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbiesHub</title>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/index.css">
</head>

<body>
    <header>
        <h1>HobbiesHub</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
            <form action="/search" method="get" class="search-form">
                <input type="text" name="query" placeholder="Buscar..." aria-label="Buscar">
                <button type="submit">🔍</button>
            </form>
        </nav>
    </header>

    <div class="container-body-home">
        <div class="circulo-amarelo">
            <img src="your-logo.png" alt="HobbiesHub Logo">
        </div>

        <div class="buttons">
            <button>Criar um grupo</button>
            <button>Entrar em um grupo</button>
        </div>
    </div>

    <footer>
        <p>Siga a gente nas redes sociais</p>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">TikTok</a>
    </footer>
</body>

</html>
