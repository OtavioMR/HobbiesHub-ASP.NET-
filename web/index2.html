<!DOCTYPE html>
<html lang="pt-br">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Exemplo com CSS Melhorado</title>
<style>
  @font-face {
    font-family: Shrikhand-Regular;
    src: url(../fonts/Shrikhand-Regular.otf);
  }

  body {
    background: linear-gradient(to bottom, #4f1fe2, #4a148C, #340a68);
    margin: 0;
    padding: 0;
    color: #333;
    font-family: 'Roboto', sans-serif;
    display: flex;
    flex-direction: column;
    min-height: 100vh; /* Ajuste para ocupar toda a altura da viewport */
  }

  header {
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    display: flex;
    justify-content: space-between;
    align-items: center;
    background-color: #ffeb3b;
    color: black;
    padding: 1rem;
    z-index: 1000;
  }

  header h1 {
    font-family: Shrikhand-Regular, cursive;
    font-size: 2.5rem;
    margin: 0;
  }

  nav ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
  }

  nav ul li {
    margin-top: 1rem;
    margin-left: 20px;
  }

  nav ul li a {
    color: black;
    text-decoration: none;
    font-weight: bold;
  }

  .img-login {
    transition: all 0.3s;
    padding: 5px;
    width: 2.5rem;
  }

  .img-login:hover {
    filter: drop-shadow(3px 3px 3px #4a148C);
    transform: scale(1.2);
  }

  .search-form {
    display: flex;
    align-items: center;
  }

  .search-form input[type="text"] {
    padding: 0.5rem;
    border: 1px solid #333;
    border-radius: 5px;
    font-size: 1rem;
    margin-right: 10px;
  }

  .search-form button:hover {
    background-color: #ffc107;
  }

  .container-body-home {
    flex: 1;
    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    padding: 100px 20px 20px; /* Ajuste o padding-top para evitar sobreposição com o header fixo */
    gap: 20px;
  }

  .circulo-amarelo {
    border: 5px solid black;
    width: 20rem;
    height: 20rem;
    background-color: yellow;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    text-align: center;
  }

  #logo {
    width: 7rem;
    height: 7rem;
  }

  .perfil-logo-img,
  .coracao-logo-img,
  .livro-logo-img,
  .nota-musical-logo {
    display: flex;
    position: absolute;
    transition: background-color 0.3s ease;
  }

  .coracao-logo-img {
    margin-left: 12rem;
    margin-top: 2rem;
  }

  .coracao-logo-img:hover {
    transform: scale(1.2);
  }

  .livro-logo-img {
    margin-top: -10rem;
  }

  .nota-musical-logo {
    margin-right: 13rem;
    margin-top: 2rem;
  }

  .buttons {
    display: flex;
    gap: 20px;
  }

  .buttons button {
    margin-top: 2rem;
    padding: 1rem 2rem;
    border: none;
    background-color: #ffeb3b;
    color: black;
    cursor: pointer;
    font-size: 1rem;
    font-weight: bold;
    border: 2px solid black;
    transition: background-color 0.3s ease;
  }

  .buttons button:hover {
    background-color: #ffc107;
  }

  footer {
    position: fixed;
    bottom: 0;
    left: 0;
    right: 0;
    color: black;
    background-color: #ffeb3b;
    text-align: center;
    z-index: 1000;
    padding: 1rem;
  }

  footer a {
    font-size: 30px;
    margin: 5px;
  }

  footer p {
    font-size: 15px;
  }
</style>
</head>
<body>

<header>
  <h1>Seu Título Aqui</h1>
  <nav>
    <ul>
      <li><a href="#">Menu 1</a></li>
      <li><a href="#">Menu 2</a></li>
      <li><a href="#">Menu 3</a></li>
    </ul>
  </nav>
  <div class="search-form">
    <input type="text" placeholder="Pesquisar...">
    <button>Pesquisar</button>
  </div>
</header>

<div class="container-body-home">
  <div class="circulo-amarelo">
    <img id="logo" src="logo.png" alt="Logo">
  </div>
  <div class="perfil-logo-img">
    <img class="img-login" src="perfil.png" alt="Perfil">
  </div>
  <div class="coracao-logo-img">
    <img class="img-login" src="coracao.png" alt="Coração">
  </div>
  <div class="livro-logo-img">
    <img class="img-login" src="livro.png" alt="Livro">
  </div>
  <div class="nota-musical-logo">
    <img class="img-login" src="musica.png" alt="Nota Musical">
  </div>
  <div class="buttons">
    <button>Botão 1</button>
    <button>Botão 2</button>
    <button>Botão 3</button>
  </div>
</div>

<footer>
  <a href="#">Link 1</a>
  <a href="#">Link 2</a>
  <a href="#">Link 3</a>
  <p>Rodapé aqui</p>
</footer>

</body>
</html>
