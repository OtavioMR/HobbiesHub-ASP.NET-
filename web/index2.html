<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbyHub</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #4a148c;
            color: #fff;
            padding: 1rem;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin: 0 1rem;
        }

        nav ul li a {
            color: #fff;
            text-decoration: none;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2rem;
        }

        .hero {
            text-align: center;
            background-color: #ffeb3b;
            padding: 2rem;
        }

        .hero img {
            width: 150px;
            height: auto;
        }

        .buttons {
            margin-top: 1rem;
        }

        .buttons button {
            margin: 0 1rem;
            padding: 1rem 2rem;
            border: none;
            background-color: #4a148c;
            color: #fff;
            cursor: pointer;
            font-size: 1rem;
        }

        footer {
            background-color: #4a148c;
            color: #fff;
            text-align: center;
            padding: 1rem;
            position: fixed;
            width: 100%;
            bottom: 0;
        }

        footer a {
            color: #fff;
            margin: 0 0.5rem;
            text-decoration: none;
        }
    </style>
</head>

<body>
    <header>
        <h1>HobbyHub</h1>
        <p>Descubra seu grupo de hobby</p>
        <nav>
            <ul>
                <li><a href="#">In√≠cio</a></li>
                <li><a href="#">Login/Cadastrar</a></li>
            </ul>
        </nav>
    </header>

    <div class="container">
        <div class="hero">
            <img src="headphones.png" alt="Headphones">
            <div class="buttons">
                <button>Criar um grupo</button>
                <button>Entrar em um grupo</button>
            </div>
        </div>
    </div>

    <footer>
        <p>Siga a gente nas redes sociais</p>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
        <a href="#">TikTok</a>
    </footer>
</body>

</html>
