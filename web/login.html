<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HobbiesHub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="./css/login.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css">
</head>

<body>
    <header>
        <h1>HobbiesHub</h1>
        <nav>
            <ul>
                <li><a href="#">Início</a></li>
                <li><a href="#">Sobre</a></li>
                <li><a href="#">Contato</a></li>
            </ul>
        </nav>
    </header>

    <div class="container-login">
        <div class="row">
            <div class="col-md-4"></div>
            <div class="col-md-4">
                <div class="retangulo-amarelo">
                    <form action="" id="loginForm">
                        <div class="form-group">
                            <h1 class="tittle-login">
                                <span>Login</span>
                            </h1>
                            <input type="email" class="cadastro-usuario" id="email"
                                placeholder="Digite seu email ou usuário" required>
                        </div>
                        <br>
                        <div class="form-group">
                            <input type="password" class="cadastro-usuario" id="password" placeholder="Digite sua senha"
                                required>
                        </div>
                        <br>
                        <button type="submit" class="btn btn-primary btn-block">Entrar</button>
                        <div class="text-center mt-3">
                            <a href="#">Esqueceu a senha?</a>
                        </div>
                    </form>
                </div>

                <br>

                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div><button class="background-white">Continuar com Google</button></div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div><button class="background-white">Continuar com Facebook</button></div>
                    </div>
                </div>

                <br>

                <div class="row">
                    <div class="d-flex justify-content-center">
                        <div><a href="./cadastro.html"><button class="background-white">Primeiro acesso</button></a></div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <footer>
        <p>Siga a gente nas redes sociais</p>
        <a href="#"><i class="fab fa-instagram"></i></a>
        <a href="#"><i class="fab fa-twitter"></i></a>
        <a href="#"><i class="fab fa-tiktok"></i></a>
    </footer>


    <script src="./script/login.js"></script>
</body>

</html>
